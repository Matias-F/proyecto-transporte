<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="E-Commerce para empresa de transporte">
    <title>E-Commerce Transporte / Contact</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- RECOVER PASSWORD FORM -->

    <nav class="navbar w-100 pt-4 pb-3 position-fixed px-md-5">
        <div class="wrapper d-flex">
            <h1 class="logo font-weight-bold">
                <a class="text-decoration-none text-white" href="../index.html">RAPID</a>
            </h1>
        </div>
    </nav>

    <section class="password" id="password">
        <div class="container">
            <div class="row">
                <div class="form-page col p-5 d-flex flex-column align-items-center">
                    <h3 class="form-title mb-4 text-center font-weight-bold">Recuperación de Contraseña</h3>
                    <form class="form contact-form w-100 mx-3 p-5 d-flex flex-column rounded shadow bg-white" action="">
                        <div class="form-group mb-3">
                            <label class="form-label mb-1" for="email">Ingresá el email asociado a tu cuenta</label>
                            <input class="form-control form-control-lg" id="email" type="email" placeholder="ejemplo@email.com">
                            <small class="error email-wrong text-danger mt-1">Este email no está asociado a ninguna cuenta</small> <!-- check with DB -->
                            <small class="error email-empty text-danger mt-1">Campo requerido</small>
                            <small class="error email-format text-danger mt-1">Este no es un formato de email válido</small>
                        </div>
                        <div class="successfully-sent alert alert-primary text-center w-100 mt-4" role="alert">
                            ¡Listo! Te enviamos un link de recuperación. Revisa la bandeja de entrada de tu cuenta de correo y sigue los pasos para reestablecer tu contraseña.
                        </div>
                        <button class="form-btn mt-5 align-self-center btn btn-lg text-white" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/form-validation/password-form-validation.js"></script>
</body>
</html>
