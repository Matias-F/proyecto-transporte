<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Transportes UNE | Panel de Administración">

    <!--JQUERY-->

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<!-- FONTAWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" th:href=@{https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap} rel="stylesheet">
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>


	<!-- HEADER -->
	<header>
	    <div class="container-full">
	        <div class="row no-gutters">
	        	<div class="branding w-100 d-flex justify-content-center align-items-center" id="branding">
			        <h1 class="logo text-center d-inline-block">UNE</h1>	
			    </div> 
	            <div class="label col-12 d-flex justify-content-center align-items-center shadow-sm">
	                <h2 class="heading m-0 px-3 text-center">Panel de Administración</h2>
	            </div>
	        </div>
	    </div>
	</header>

	<!-- DASHBOARD -->
	<section class="dashboard mt-5" id="dashboard">
		<div class="container">
			<div class="row">

				<!-- Sidenav -->
				<nav class="sidenav col-12 pb-5 d-flex flex-column col-md-3">
					<figure class="user-img w-100 my-3 d-flex justify-content-center align-items-center my-md-5">
						<img class="img-fluid" src="../static/img/user-placeholder.png" th:href="@{/static/img/user-placeholder.png}" alt="Foto de perfil">
					</figure>	
					<button class="btn btn-primary btn-lg mx-auto my-3 my-md-4" type="button">Servicios</button>
					<button class="btn btn-primary btn-lg mx-auto my-3 my-md-4" type="button">Productos</button>
					<button class="btn btn-primary btn-lg mx-auto my-3 my-md-4" type="button">Categorías</button>
					<button class="btn btn-primary btn-lg mx-auto my-3 my-md-4" type="button">Usuarios</button>
					<button class="btn btn-secondary btn-lg mx-auto my-3 my-md-4" type="button">Logout</button>
				</nav>

				<!-- Panel -->
				<main class="panel col-12 my-3 py-4 d-flex flex-column col-md-8 offset-md-1 my-md-0">
					<div class="actions d-flex justify-content-between align-items-center">
						<!-- add -->
						<div class="add font-weight-bold d-flex align-items-center">
							Add <span class="fas fa-plus-circle ml-2"></span> 
						</div>
						<!-- search -->
						<form class="form">
							<input class="form-control search w-100" id="search" type="search" placeholder="Search">
						</form>	
					</div>	

					<div class="content my-5">
						asdasdasdsad	
					</div>

					<nav class="pages d-flex justify-content-center align-items-center" aria-label="Page navigation">
						<ul class="pagination pagination-lg">
							<li class="page-item">
								<a class="page-link" href="#" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
								</a>
							</li>
							<li class="page-item"><a class="page-link" href="#/">1</a></li>
							<li class="page-item"><a class="page-link" href="#/">2</a></li>
							<li class="page-item"><a class="page-link" href="#/">3</a></li>
							<li class="page-item"><a class="page-link" href="#/">4</a></li>
							<li class="page-item">
								<a class="page-link" href="#" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
								</a>
							</li>
						</ul>
					</nav>
				</main>

			</div> <!-- /row -->
		</div> <!-- /container -->
	</section>	
	
</body>
