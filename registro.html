<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="E-Commerce para empresa de transporte">
    <title>E-Commerce Transporte</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <section class="register p-5">
        <div class="container">
            <div class="row">
                <div class="form-page col d-flex flex-column align-items-center">
                    <h1 class="brand mb-5">
                        <a class="text-decoration-none" href="index.html">RAPID</a>
                    </h1>
                    <h3 class="title mb-4 text-center text-secondary">¡Registrate en Rapid!</h3>
                    <form class="register-form w-100 mx-3 p-5 d-flex flex-column rounded shadow bg-white" action="">
                        <div class="form-group mb-4">
                            <label for="user">Elegí un nombre de usuario</label>
                            <input class="form-control form-control-lg" id="user" type="text" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group mb-4">
                            <label for="email">Ingresá tu email</label>
                            <input class="form-control form-control-lg" id="email" type="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group mb-4">
                            <label for="name">Ingresá tu nombre</label>
                            <input class="form-control form-control-lg" id="name" type="text" placeholder="Nombre completo">
                        </div>
                        <div class="form-group mb-4">
                            <label for="pass">Creá tu contraseña</label>
                            <input class="form-control form-control-lg" id="pass" type="password" placeholder="Contraseña">
                        </div>
                        <button class="register mt-5 align-self-center btn btn-lg text-white" type="submit" >Registrarme</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
