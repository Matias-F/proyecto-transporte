<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="E-Commerce para empresa de transporte">
    <title>E-Commerce Transporte</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- HERO -->
    <header class="hero pt-2">
        <nav class="navbar">
            <div class="menu-btn d-sm-none">
                <button class="btn btn-secondary btn-lg" type="button">Menú</button>
            </div>
            <div class="wrapper d-flex">
                <h1 class="brand">
                    <a class="text-decoration-none text-light" href="#">RAPID</a>
                </h1>
                <nav class="nav menu d-none ml-sm-3 d-sm-flex align-self-sm-end">
                    <a class="nav-link" href="">Servicios</a>
                    <a class="nav-link" href="">Nosotros</a>
                    <a class="nav-link" href="">Contacto</a>
                </nav>
            </div>
            <div class="logs d-flex flex-column align-items-center flex-sm-row">
                <a class="login mb-2 text-center text-light mr-sm-4" href="#">Iniciar Sesión</a>
                <button class="register btn btn-light btn-lg text-primary" type="button">Registrarse</button>
            </div>
        </nav>
        <div class="container-full">
            <div class="row no-gutters">
                <div class="col mt-5 d-flex flex-column align-items-center">
                    <h2 class="heading mb-5 text-center text-light">¡Llegamos a tiempo!</h2>
                    <img class="artwork img-fluid" src="https://via.placeholder.com/600x350" alt="Ilustración transporte">
                </div>
            </div>
        </div>
    </header>

    <!-- SERVICES -->
    <main class="services">
        <article class="content p-5 d-flex flex-column align-items-center">
            <h3 class="sub-heading mb-4 text-center">Nuestros Servicios</h3>
            <p class="text mb-5 text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis cupiditate temporibus quis illum ipsa consectetur eveniet magni quia impedit.</p>
            <div class="container">
                <div class="row">
                    <div class="col mt-3 d-flex flex-column align-items-center">
                        <div class="card w-100 mb-5 bg-light">
                            <a class="card-link w-100 d-flex flex-row align-items-center" href="">
                                <img class="icon d-sm-none img-fluid" src="https://via.placeholder.com/100x70" alt="service icon">
                                <img class="icon d-none d-sm-block img-fluid" src="https://via.placeholder.com/150x70" alt="service icon">
                                <div class="title w-100 d-flex justify-content-center align-items-center">
                                    <h4 class="service">Mudanzas</h4>
                                </div>
                            </a>
                        </div>
                        <div class="card w-100 mb-5 bg-light">
                            <a class="card-link w-100 d-flex flex-row align-items-center" href="">
                                <img class="icon d-sm-none img-fluid" src="https://via.placeholder.com/100x70" alt="service icon">
                                <img class="icon d-none d-sm-block img-fluid" src="https://via.placeholder.com/150x70" alt="service icon">
                                <div class="title w-100 d-flex justify-content-center align-items-center">
                                    <h4 class="service">Fletes</h4>
                                </div>
                            </a>
                        </div>
                        <div class="card w-100 mb-5 bg-light">
                            <a class="card-link w-100 d-flex flex-row align-items-center" href="">
                                <img class="icon d-sm-none img-fluid" src="https://via.placeholder.com/100x70" alt="service icon">
                                <img class="icon d-none d-sm-block img-fluid" src="https://via.placeholder.com/150x70" alt="service icon">
                                <div class="title w-100 d-flex justify-content-center align-items-center">
                                    <h4 class="service">Frágiles</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- COMPANY -->
    <section class="company">
        Company
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        Footer
    </footer>




    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
